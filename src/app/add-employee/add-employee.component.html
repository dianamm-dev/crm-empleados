<div class="modal">
    <div class="card">
      <button class="close-btn" (click)="closeModal()">X</button>
      
      <h2>AÑADIR EMPLEADO</h2>
      <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
        <div class="form-group">
          <label>Nombre:</label>
          <input formControlName="nombre" type="text" required />
        </div>
  
        <div class="form-group">
          <label>Apellidos:</label>
          <input formControlName="apellidos" type="text" required />
        </div>
  
        <div class="form-group">
          <label>Email:</label>
          <input formControlName="email" type="email" required />
        </div>
  
        <div class="form-group">
          <label>Teléfono:</label>
          <input formControlName="telefono" type="text" required />
        </div>
  
        <div class="form-group">
          <label>Departamento:</label>
          <select formControlName="departamento">
            <option value="direccion">Dirección</option>
            <option value="recursos_humanos">Recursos Humanos</option>
            <option value="desarrollo">Desarrollo</option>
            <option value="diseño">Diseño</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Salario (€):</label>
          <input formControlName="salario" type="number" required />
        </div>
  
        <button type="submit" [disabled]="employeeForm.invalid">AÑADIR</button>
      </form>
  
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    </div>
  </div>
