<div class="container">
  <div class="form-container">
    <div class="company-info text-center mb-4">
      <img src="/logoEmpresa.jpg" alt="RAVADISA Logo" class="company-logo mb-2" />
      <h1 class="company-name">RAVADISA</h1>
    </div>

    <h4 class="text-center mb-3">REGISTRARSE</h4>
    <form class="form card p-3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label class="font-weight-bold h5">Nombre de Usuario</label>
        <input class="form-control input-large" type="text" formControlName="username" placeholder="Nombre de Usuario" required />
      </div>
      <div>
        <label class="font-weight-bold h5">Correo</label>
        <input class="form-control input-large" type="email" formControlName="email" placeholder="Correo" required />
      </div>
      <div>
        <label class="font-weight-bold h5">Contraseña</label>
        <input class="form-control input-large" type="password" formControlName="password" placeholder="Contraseña" required />
      </div>
      <button class="btn btn-primary mt-3 input-large" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Registrando usuario...' : 'Registrar' }}
      </button>
    </form>

    <div class="spinner" *ngIf="isSubmitting">
      <div class="spinner-border text-secondary" style="width: 5rem; height: 5rem;" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
</div>
