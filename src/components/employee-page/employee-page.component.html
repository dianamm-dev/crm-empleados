@if (loading) 
{
  <p>CARGANDO!!!</p>
} @else if (error != '') {
  <p>{{error}}</p>
} @else {
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 align-items-stretch">
      @for (e of employees; track $index) {
        <div class="col d-flex">
          <app-employee-card [employee]="e" class="mb-4 w-100 d-flex flex-column"></app-employee-card>
        </div>
      }
    </div>
  </div>
}
