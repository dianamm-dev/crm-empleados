<div class="container text-center mt-5">
  <h1 class="text-primary">¡Bootstrap 5 está funcionando en Angular!</h1>
  <button class="btn btn-success">Haz clic aquí</button>
</div>

@if (loading) 
{
  <p>CARGANDO!!!</p>
} @else if (error != '') {
  <p>{{error}}</p>
} @else {
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 align-items-stretch">
      @for (e of employees; track $index) {
        <div class="col d-flex">
          <app-employee-card [employee]="e" class="mb-4 w-100 d-flex flex-column"></app-employee-card>
        </div>
      }
    </div>
  </div>
}
